<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
<link rel="stylesheet" href="analogsea.css" />

</head>
<body>
<img class="logo" src="AnalogSealogo.png" alt="AnalogSea logo" />

<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

	<legend>Sign up</legend>
	<label for="user-email">Email</label>
	<input type="email" placeholder="mkr@bar.com" name="user-email" id="user-email" required/>

	<label for="user-password">Password</label>
	<input placeholder="1234password" label="false" type="password" name="user-password" required/>

	<button type="submit"/>Sign up</button>

	<p><a href="/forgot_password/new">Forgot Password</a></p>
</form>

<div class="footer">
	<p>Already have an account? <a href="/login">Log in</a></p>
</div>
</body>
</html>
